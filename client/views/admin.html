<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Admin Panel</title>

    <!-- Bootstrap -->
    <link type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"></link>
    <link type="text/css" href="../css/main.css" rel="stylesheet"></link>
  </head>
  <body>
    <div class="container-fluid display-table">
      <div class="row display-table-row">
        <div class="col-md-2 display-table-cell valign-top hidden-xs" id="sidemenu">
          <h1></h1>
          <ul>

            <li>
              <a href="#">
                <span class="glyphicon glyphicon-th"></span>
                <span class="hidden-sm">dashboard</span>
              </a>
            </li>

            <li>
              <a href="#">
                <span class="glyphicon glyphicon-cog"></span>
                <span class="hidden-sm">settings</span>
              </a>
            </li>

          </ul>
        </div>
        <div class="col-md-10 display-table-cell valign-top">
           <div class="row">
            <header id="nav-header" class="clearfix">
              <input type="button" id="toggleSideMenu" class="hidden-sm hidden-md hidden-lg pull-left" value="Menu"></input>
              <div class="col-md-5">
                <input type="text" id="searchbar" placeholder="search for something..."></input>
              </div>
              <div class="col-md-7">
                <ul>

                  <li>
                    <a href="#">
                      <span class="glyphicon glyphicon-envelope"></span>
                      <span class="label label-warning">2</span>
                    </a>
                  </li>

                  <li>
                    <a href="#">
                      <span class="glyphicon glyphicon-log-out"></span>
                      log-out
                    </a>
                  </li>

                </ul>
              </div>
            </header>
          </div>

          <div class="row">
            <footer>
              &copy; copyright 2015 biatch!
            </footer>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function() {
        $('#toggleSideMenu').click(function() {
          $('#sidemenu').toggleClass('hidden-xs');
        });
      });
    </script>
  </body>
</html>
