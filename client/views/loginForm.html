<h3>Login:</h3>
<form novalidate name="loginForm" class="form-horizontal" ng-submit="login()">
	<div class="form-group" ng-class="{'has-error':loginForm.email.$invalid}">
		<label for="email" class="control-label col-sm-2 col-sm-offset-2">Email: </label><div class="col-sm-6"><input class="form-control" type="email" name="email" load-email ng-model="loginData.email"></input></div>{{loginData.email}}
	</div>
	<div class="form-group" ng-class="{'has-error':loginForm.password.$invalid && loginForm.password.$dirty}">
		<label for="password" class="control-label col-sm-2 col-sm-offset-2">Password: </label><div class="col-sm-6"><input class="form-control" type="password" name="password" ng-model="loginData.password" pattern="[A-z0-9]+[^A-z0-9]+" ng-minlength="6" required></input>{{loginForm.password}}</div>
	</div>
	{{loginData}}
</form>
